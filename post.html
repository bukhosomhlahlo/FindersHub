    <script>
        document.getElementById("foundItemForm").addEventListener("submit", function(event) {
            event.preventDefault();
            validateForm();
        });

        function validateForm() {
            const description = document.getElementById("description").value.trim();
            const location = document.getElementById("location").value.trim();
            const dateFound = document.getElementById("dateFound").value;
            const contactInfo = document.getElementById("contactInfo").value.trim();

            let isValid = true;

            // Reset error messages
            document.querySelectorAll('.error').forEach(error => error.textContent = '');

            // Validation
            if (description === '') {
                document.getElementById("descriptionError").textContent = "Description is required";
                isValid = false;
            }

            if (location === '') {
                document.getElementById("locationError").textContent = "Location is required";
                isValid = false;
            }

            if (dateFound === '') {
                document.getElementById("dateFoundError").textContent = "Date Found is required";
                isValid = false;
            }

            if (contactInfo === '') {
                document.getElementById("contactInfoError").textContent = "Contact Information is required";
                isValid = false;
            }

            if (isValid) {
                // Form submission logic can go here
                alert("Form submitted successfully!");
                document.getElementById("foundItemForm").reset();
            }
        }
    </script>
